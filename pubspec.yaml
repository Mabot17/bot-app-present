name: bot_app_present
description: "A new Flutter project."


publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Add GetX package
  get: ^4.6.5

  # Add other necessary packages
  http: ^1.2.0
  shared_preferences: ^2.0.13 # For local storage

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # For generating code (if needed)
  build_runner: ^2.1.7
  json_serializable: ^6.1.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/